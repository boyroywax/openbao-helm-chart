# Mistral Codestral Model Configuration
model:
  name: codestral
  fullName: codestral:latest
  displayName: "Mistral Codestral"
  url: "https://ollama.com/library/codestral"
  size: "12GB"

# Namespace configuration
namespace:
  create: true

# NFS configuration for Codestral model
nfs:
  image:
    repository: boyroywax/nfs-server
    tag: 1.0.0
    pullPolicy: IfNotPresent
  storage:
    size: 50Gi  # Large storage for Codestral
    storageClass: do-block-storage
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  securityContext:
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 1001
    privileged: true

# Ollama configuration optimized for Codestral (large model)
ollama:
  image:
    repository: ollama/ollama
    tag: "0.11.10"
    pullPolicy: IfNotPresent
  replicaCount: 1
  
  resources:
    requests:
      memory: "8Gi"  # High memory for large model
      cpu: "1000m"
    limits:
      memory: "16Gi"  # High limit for code generation tasks
      cpu: "4000m"
  
  probes:
    readiness:
      enabled: true
      httpGet:
        path: /
        port: 11434
      initialDelaySeconds: 60
      periodSeconds: 15
    liveness:
      enabled: true
      httpGet:
        path: /
        port: 11434
      initialDelaySeconds: 120
      periodSeconds: 60

# Service configuration
service:
  type: ClusterIP
  port: 11434
  targetPort: 11434

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  host: codestral.ollama.ai.layerwork.space
  path: /
  pathType: Prefix
  tls:
    enabled: true
    secretName: codestral-tls

# Model download job configuration
modelDownload:
  enabled: true
  image:
    repository: ollama/ollama
    tag: "0.11.10"
  backoffLimit: 5  # More retries for large download
  resources:
    requests:
      memory: "4Gi"
      cpu: "1000m"
    limits:
      memory: "8Gi"
      cpu: "2000m"

# Node affinity with flexible scheduling
tolerations:
  - key: "ollama"
    operator: "Equal"
    value: "dedicated"
    effect: "NoSchedule"

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      preference:
        matchExpressions:
        - key: "node-role.kubernetes.io/codestral"
          operator: Exists
    - weight: 50
      preference:
        matchExpressions:
        - key: "kubernetes.io/arch"
          operator: In
          values:
          - "amd64"
