# Qwen 2.5 0.5B Model Configuration
model:
  name: qwen25-05b
  fullName: qwen2.5:0.5b
  displayName: "Qwen 2.5 0.5B"
  url: "https://ollama.com/library/qwen2.5:0.5b"
  size: "394MB"

# Namespace configuration
namespace:
  create: true

# NFS configuration for Qwen 2.5 0.5B model
nfs:
  image:
    repository: boyroywax/nfs-server
    tag: 1.0.0
    pullPolicy: IfNotPresent
  storage:
    size: 5Gi  # Small storage for lightweight model
    storageClass: do-block-storage
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  securityContext:
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 1001
    privileged: true

# Ollama configuration optimized for small model
ollama:
  image:
    repository: ollama/ollama
    tag: "0.11.10"
    pullPolicy: IfNotPresent
  replicaCount: 1
  
  resources:
    requests:
      memory: "1Gi"  # Minimal memory for small model
      cpu: "500m"
    limits:
      memory: "2Gi"  # Conservative limit for 0.5B model
      cpu: "1000m"
  
  probes:
    readiness:
      enabled: true
      httpGet:
        path: /
        port: 11434
      initialDelaySeconds: 30
      periodSeconds: 10
    liveness:
      enabled: true
      httpGet:
        path: /
        port: 11434
      initialDelaySeconds: 60
      periodSeconds: 30

# Service configuration
service:
  type: ClusterIP
  port: 11434
  targetPort: 11434

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  host: qwen25-05b.ollama.ai.layerwork.space
  path: /
  pathType: Prefix
  tls:
    enabled: true
    secretName: qwen25-05b-tls

# Model download job configuration
modelDownload:
  enabled: true
  image:
    repository: ollama/ollama
    tag: "0.11.10"
  backoffLimit: 3
  resources:
    requests:
      memory: "1Gi"  # Less memory needed for smaller model
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Node affinity to use the dedicated qwen25-05b node
tolerations:
  - key: "ollama"
    operator: "Equal"
    value: "dedicated"
    effect: "NoSchedule"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "kubernetes.io/arch"
          operator: In
          values:
          - "amd64"
        - key: "node-role.kubernetes.io/qwen25-05b"
          operator: Exists
