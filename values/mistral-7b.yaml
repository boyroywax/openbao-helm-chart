# Mistral 7B Model Configuration
model:
  name: mistral-7b
  fullName: mistral:7b
  displayName: "Mistral 7B"
  url: "https://ollama.com/library/mistral"
  size: "4.1GB"

# Namespace configuration
namespace:
  create: true

# NFS configuration for Mistral 7B model
nfs:
  image:
    repository: boyroywax/nfs-server
    tag: 1.0.0
    pullPolicy: IfNotPresent
  storage:
    size: 20Gi  # Storage for Mistral 7B
    storageClass: do-block-storage
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  securityContext:
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 1001
    privileged: true

# Ollama configuration optimized for Mistral 7B
ollama:
  image:
    repository: ollama/ollama
    tag: "0.11.10"
    pullPolicy: IfNotPresent
  replicaCount: 1
  
  resources:
    requests:
      memory: "6Gi"  # Memory for Mistral 7B
      cpu: "1000m"
    limits:
      memory: "12Gi"  # High limit for 7B parameter model
      cpu: "3000m"
  
  probes:
    readiness:
      enabled: true
      httpGet:
        path: /
        port: 11434
      initialDelaySeconds: 45
      periodSeconds: 15
    liveness:
      enabled: true
      httpGet:
        path: /
        port: 11434
      initialDelaySeconds: 90
      periodSeconds: 45

# Service configuration
service:
  type: ClusterIP
  port: 11434
  targetPort: 11434

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  host: mistral-7b.ollama.ai.layerwork.space
  path: /
  pathType: Prefix
  tls:
    enabled: true
    secretName: mistral-7b-tls

# Model download job configuration
modelDownload:
  enabled: true
  image:
    repository: ollama/ollama
    tag: "0.11.10"
  backoffLimit: 4
  resources:
    requests:
      memory: "4Gi"
      cpu: "1000m"
    limits:
      memory: "6Gi"
      cpu: "1500m"

# Node affinity with flexible scheduling
tolerations:
  - key: "ollama"
    operator: "Equal"
    value: "dedicated"
    effect: "NoSchedule"

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      preference:
        matchExpressions:
        - key: "node-role.kubernetes.io/mistral-7b"
          operator: Exists
    - weight: 50
      preference:
        matchExpressions:
        - key: "kubernetes.io/arch"
          operator: In
          values:
          - "amd64"
