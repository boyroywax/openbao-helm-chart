{{- if .Values.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "openbao.fullname" . }}-role
  namespace: {{ include "openbao.namespace" . }}
  labels:
    {{- include "openbao.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/status"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims", "services"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openbao.fullname" . }}-cluster-role
  labels:
    {{- include "openbao.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "create", "delete", "patch", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "openbao.fullname" . }}-rolebinding
  namespace: {{ include "openbao.namespace" . }}
  labels:
    {{- include "openbao.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "openbao.serviceAccountName" . }}
    namespace: {{ include "openbao.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "openbao.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openbao.fullname" . }}-cluster-rolebinding
  labels:
    {{- include "openbao.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "openbao.serviceAccountName" . }}
    namespace: {{ include "openbao.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "openbao.fullname" . }}-cluster-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}